<div class="row mt-5">
  <div class="col-lg-4 offset-lg-5">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
      <div class="card-header text-center">{{operacion}}</div>
      <div class="card-body">
        <form [formGroup]="formProducto" (ngSubmit)="addProducto()">

          <input formControlName="name" type="text" class="form-control mt-3" placeholder="Ingrese Nombre">
          <span *ngIf="formProducto.get('name')?.hasError('required') && formProducto.get('name')?.touched">
              El campo nombre es <strong>requerido</strong>
          </span>
          <input formControlName="description" type="text" class="form-control mt-3" placeholder="Ingrese Descripcion">
          <span *ngIf="formProducto.get('description')?.hasError('required') && formProducto.get('description')?.touched">
            El campo descripcion es <strong>requerido</strong>
        </span>
          <input formControlName="price" type="number" class="form-control mt-3" placeholder="Ingrese Precio">
          <span *ngIf="formProducto.get('price')?.hasError('required') && formProducto.get('price')?.touched">
            El campo precio es <strong>requerido</strong>
        </span>
          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button [disabled]="formProducto.invalid" type="submit" class="btn btn-primary ">Guardar</button>
            </div>
            <div class="col-lg-6">
              <button routerLink="/" type="button" class="btn btn-danger ">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
