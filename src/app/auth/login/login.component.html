<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="flex justify-center items-center h-screen bg-blue-900 ">
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
      <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
      <hr class="mt-3">
      <form (ngSubmit)="onSubmit()">
      <div class="mt-3">
        <label for="username" class="block text-base mb-2">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          [(ngModel)]="credentials.username"

          required
          class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-blue-600"
          placeholder="Enter Username..."
        />
      </div>

      <div class="mt-3">
        <label for="password"  class="block text-base mb-2">Password</label>
        <input type="password"
        name="password"
         id="password"
         class="border w-full text-base
         px-2 py-1 focus:outline-none focus:ring-0 focus:border-blue-600"
         placeholder="Enter Password..."
         [(ngModel)]="credentials.password"
         />
      </div>
      <div *ngIf="errorStatus" class="error-message">
        {{ errorMsj }}
      </div>
      <div class="mt-3 flex justify-between items-center">
        <!-- Contenido adicional, si es necesario -->
      </div>
      <div class="mt-5">
        <button type="submit" class="border-2 border-blue-700
           bg-blue-700 text-white py-1
          w-full rounded-md hover:bg-transparent
           hover:text-blue-500 font-semibold"><i class="fa-solid fa-right-to-bracket">
          </i>&nbsp;&nbsp;Login</button>
      </div>
      
    </form>
    </div>
  </div>
</body>

</html>
